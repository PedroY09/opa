<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>PY - SUA AGENCIA WEB</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastro</h1>
            </div>
        </div>
        <div class="row">
            <label for="primeiro_nome">Nome: </label>
            <input type="text" name="primeiro_nome" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="row">
            <label for="sobre_nome">Sobre nome:</label>
            <input type="text" name="sobre_nome" id="snome" placeholder="Digite o sobrenome">
        </div>
        <div class="row">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite o E-mail">
        </div>
        <div class="row">
            <label for="primeira_senha">Senha:</label>
            <input type="password" name="primeira_senha" id="psenha" placeholder="Digite a senha">
        </div>
        <div class="row">
            <label for="segunda_senha">Confirme a senha:</label>
            <input type="password" name="segunda_senha" id="ssenha" placeholder="Digite a senha">
        </div>
        <div class="row">
            <div class="col bt">
                <input type="button" value="Enviar">
            </div> 
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/scripts,js"></script>
</body>
</html>
